<!DOCTYPE html>
<html>
<!--html class="spectrum spectrum--medium spectrum--light" lang="html"-->
<!-- Global site tag (gtag.js) - Google Analytics -->

<head>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <title>edupod - a student-led nonprofit</title>
    <meta charset="utf-8" />
    <meta name="description" content="The official site of edupod - a
            student-led nonprofit based in San Jose,
            California." />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164572552-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("set", {
            user_id: "USER_ID",
        }); // Set the user ID using signed-in user_id.
        gtag("config", "UA-164572552-1", {
            user_id: "USER_ID",
        });
    </script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div x-data="{ isOpen: false }">
        <header class="bg-lteal shadow-xl">
            <div class="flex items-center justify-between px-4 py-3">
                <div>
                    <img src="images/LogoMic.svg" alt="edupod" height="150" width="150" class="fill-current
                            rounded-full transition duration-500 ease-in-out
                            bg-lteal hover:bg-teal-800 rounded-full border-2
                            shadow-2xl border-teal-900" />
                </div>
                <div class="justify-center">
                    <button type="button" class="bg-teal-600
                            hover:bg-teal-800"></button>
                    <img src="images/ctrlogonopill.svg" class="shadow-2xl
                            mb-5
                            justify-center rounded-full
                            border-2
                            border-teal-900
                            transition duration-500 ease-in-out bg-lteal
                            hover:bg-teal-800" width="600" height="90" />
                </div>
                <div>
                    <div class="justify-between">
                        <button @click="isOpen= !isOpen" @keydown.escape="isOpen=false" type="button" width="100" height="100" class="block
                                text-teal-800
                                hover:text-teal-900
                                px-10">
                            <img src="images/hmenu.svg" alt="meu" height="100" width="100" class="transition duration-500 ease-in-out
                                    bg-lteal hover:bg-teal-900 focus:bg-teal-600
                                    px-2
                                    py-2 fill-current shadow-2xl border-2
                                    border-teal-900 focus:border-teal-700
                                    rounded-full overflow-hidden" />
                        </button>
                    </div>
                    <ul x-show="isOpen" @click.away="isOpen= false" class="absolute justify-center
                            font-normal bg-white shadow overflow-hidden rounded
                            w-48
                            border mt-2 py-1 px-2 right-0 z-20">
                        <li>
                            <a href="#" class="flex items-center
                                    justify-center
                                    block text-teal font-semibold text-center
                                    rounded-full px-2 hover:bg-teal-800">
                                what we do</a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center
                                    justify-center
                                    block text-teal font-semibold rounded-full
                                    px-2
                                    text-center hover:bg-teal-800">
                                current topics</a>
                        </li>
                        <a href="#" class="flex items-center text-teal
                                font-semibold justify-center rounded-full px-2
                                text-center hover:bg-teal-800">
                            who we are</a>
                        <a href="#" class="flex items-center block text-teal
                                font-semibold justify-center rounded-full px-2
                                text-center hover:bg-teal-800">about
                            us</a>
                    </ul>
                </div>
            </div>
        </header>
        <div class="sidebar">

        </div>
        <div class="flex bg-dlteal width:100%">
            <h1 style="font-family: Bahnschrift, sans-serif;">welcome!</h1>
            <p style="font-family: Barlow, sans-serif;">
                this is edupod's new site, <b>watermarkless and adless</b>! ;&#93;
            </p>
        </div>
    </div>
</body>

</html>
