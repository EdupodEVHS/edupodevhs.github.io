<body>
    <div class="w-full">
        <header class="flex justify-between bg-lteal shadow-xl items-center
                p-2">
            <div class="flex items-center px-4 py-3 block w-32" height="150" width="150">

            </div>
            <div class="flex items-center w-auto mx-auto">
                <button type="button" class="bg-teal-600
                        hover:bg-teal-800"><a

                <img src="images/ctrlogonopillsm.svg" class="shadow-2xl

                            border-teal-900

            </div>
            <div class="flex container
                        items-center px-20 py-20 justify-center">
                <div class="p-2 justify-between items-center"></div>
                <button class="px-1" type="button" href="twitter.com"><img
                                src="images/twtr.svg" height="32"

                <button class="px-1" type="button" href="instagram.com"><img
                                src="images/inst.svg" height="32" width="32"></button>
                <button class="px-1" type="button" href="facebook.com"><img

            </div>
        </header>
    </div>
    <nav class="flex justify-center bg-dlteal p-2 fixed w-full
                fixed">
        <div class="justify-center mx-auto flex flex-wrap
                    items-center">
            <div class="flex w-full pt-2 content-center
                        justify-center md:justify-center">
                <ul class="list-reset flex justify-center
                            flex-1 md:flex-none items-center">
                    <li class="mr-3">
                        <a class="flex justify-center inline-block
                                    rounded-full border-2
                                    px-3 py-3 border-teal-900 text-ddteal
                                    shadow-xl transition duration-500
                                    ease-in-out bg-lteal
                                    hover:bg-teal-800" href="#whatwedo"><strong>what

                    </li>
                    <li class="mr-3">
                        <a class="flex justify-center inline-block
                                    rounded-full border-2

                                    shadow-xl transition duration-500
                                    ease-in-out bg-lteal
                                    hover:bg-teal-800" href="#disease"><strong>current

                    </li>
                    <li class="mr-3">

                                    rounded-full border-2
                                    px-3 py-3 border-teal-900 text-ddteal
                                    shadow-xl transition duration-500
                                    ease-in-out bg-lteal
                                    hover:bg-teal-800" href="#team"><strong>meet
                                        the
                                        team
                                    </strong></a>
                    </li>
                </ul>
            </div>

        </div>

                    flex-1 md:flex-end items-center">

                            top</a>
            </li>
